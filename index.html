<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>短链接首页</title>
</head>
<body>
    <form action="/shorten" method="post" enctype="application/x-www-form-urlencoded">
      <input type="url" name="url" class="url-input">
      <button type="submit" class="submit-btn">生成短链接</button>
    </form>
    <br>
    <ul>
      {{ range . }}
      <li>原链接: {{.OriginalUrl | turl}}；转换短链接: http://localhost:8080/{{ .ShortCode }}</li>
      {{ end }}
    </ul>
</body>
</html>
