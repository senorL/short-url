<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Short-url</title>
</head>

<body>
    <form action="/shorten" method="post" enctype="application/x-www-form-urlencoded">
        <input type="url" name="url" class="url-input">
        <button type="submit" class="submit-btn">生成短链接</button>
    </form>
    <br>
    <ul>
        {{ range $key, $val := . }}
        <li>原链接: {{$val | turl}}；转换短链接: http://localhost:8080/{{$key}}</li>
        {{ end }}
    </ul>
</body>
</html>
